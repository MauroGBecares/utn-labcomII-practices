<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcial 2</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <div class="product-image">
            <img id="imagen-iphone" src="https://svgsilh.com/svg/2962084.svg" alt="image-iphone" width="400px" height="400px">
        </div>
        <div class="product-details">
            <div class="product-details-content">
                <h2>Celulares</h2>
                <form action="">
                    <div class="form-control">
                        <label>Color</label>
                        <select id="color-celular" onchange="changeProductImage()">
                            <option disabled selected value="0"> -- Seleccione una
                                opción -- </option>
                            <option value="grafito">Grafito</option>
                            <option value="sierra">Sierra</option>
                            <option value="silver">Silver</option>
                            <option value="gold">Gold</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Capacidad</label>
                        <select id="capacidad-gb">
                            <option disabled selected value="0"> -- Seleccione una
                                opción -- </option>
                            <option value="128gb">128 GB</option>
                            <option value="256gb">256 GB</option>
                            <option value="512gb"> 512 GB</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label>Cantidad</label>
                        <input type="text" id="cantidad-celulares"/>
                    </div>
                    <div class="form-control">
                        <button type="button" onclick="calculatePrice()">Cotizar</button>
                    </div>
                    <div id="result" class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
