<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Contactos</title>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <h1>Hola mundo!</h1>
    </header>
    <div class="container">
        <!-- Navegación / cotenedor izquierdo -->
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="multimedia.html">Multimedia</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
        <!-- Contenedor principal -->
        <main>
            <section>
                <h2>Contactos</h2>
                <form action="">
                    <fieldset>
                        <legend>Datos</legend>
                        <div class="form">
                            <label for="txtNombre">Nombre:</label>
                            <input type="text" id="txtNombre" name="nombre" required>
                        </div>
                        <div class="form">
                            <label for="txtEmail">Email:</label>
                            <input type="email" id="txtEmail" name="email" required>
                        </div>
                        <div class="form">
                            <label for="txtEdad">Edad:</label>
                            <input type="number" id="txtEdad" name="edad">
                        </div>
                        <div class="form">
                            <label for="txtColor">Color:</label>
                            <input type="color" id="txtColor" name="color">
                        </div>
                        <div class="form">
                            <label for="txtComentarios">Comentarios:</label>
                            <textarea name="comentarios" id="txtComentarios" cols="30" rows="10" min="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" name="Enviar" id="btnEnviar">
                        </div>
                    </fieldset>
                </form>
            </section>
        </main>
        <!-- Contenedor secundario / derecho -->
        <div class="right">
            <h2>Info</h2>
            <p>Formulario para enviar</p>
        </div>
    </div>
    <!-- Pie de Página-->
    <footer>
        <p>© copyright labcomII.com</p>
    </footer>
</body>

</html>
