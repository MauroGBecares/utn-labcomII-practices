<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <h1>Ingresar</h1>
    <p>Debe llenar los campos para iniciar sesión</p>
    <form action="">
        <div style="margin-bottom: 10px;">
            <label for="txtUsuario">Usuario:</label>
            <input type="text" name="texto" id="txtUsuario" required>
        </div>
        <div style="margin-bottom: 10px;">
            <label for="txtPassword">Contraseña:</label>
            <input type="password" name="pass" id="txtPassword" required>
        </div>
        <div style="margin-bottom: 10px;">
            <input type="submit" id="btnIniciarSesion">
        </div>
        <div style="margin-bottom: 10px;">
            <input type="checkbox" id="chkRecordar" name="recordar">
            <label for="chkRecordar">Recordar Datos</label>
        </div>
    </form>
</body>

</html>
